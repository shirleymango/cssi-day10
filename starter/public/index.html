<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSSI Mini Project 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
      <div class="navbar is-inline-flex is-transparent">
        <div class="navbar-menu">
            <div class="navbar-item">
                <div class="control has-icons-left">
                    <input class="input is-small has-text-centered" type="text" placeholder="search" id="search">
                </div>
            </div>
        </div>
    </div>
    <div class="columns body-columns">
        <div class="column is-half is-offset-one-quarter">
            <h1 class="title has-text-centered">SEARCH A YEAR!</h1>
            <div class="card">
                <div class="card-image">
                    <figure class="image">
                        <img id="coverImg" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1200px-Olympic_rings_without_rims.svg.png">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <h2 id="cityName"> City
                        </h2>
                        <h2 id="countryName"> Country
                        </h2>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
